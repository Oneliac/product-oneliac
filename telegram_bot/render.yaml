services:
  - type: worker
    name: oneliac-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set this manually in Render dashboard
      - key: API_BASE_URL
        value: https://oneliac-api.onrender.com  # Update with your actual API URL